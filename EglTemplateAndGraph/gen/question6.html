	<body>
		<div class="container text-center">
				<h2> Quel est le domaine de vos etudes ? </h2>

			<div class="col-md-offset-4 col-md-4">
					<form id="question6" class="form-horizontal">
			<input class="form-control" name="reponse" id="question6" placeholder="Votre reponse" autofocus>

			<button class="btn btn-lg btn-info" type="submit">Suivant</button>

	</form>
	
	

						<script src="../lib/js/jquery.min.js"></script>

	<script type="text/javascript">
			function questionDejaEnregistre(element, index, array) {
    	return element.intitule === "Quel est le domaine de vos etudes ?";
	}
	$('#question6').on('submit', function(){
		val = $('input[name="reponse"]:checked').val() || $('input[name="reponse"]').val();
			if ( ! new RegExp('^[A-zÃ€-Ã¿0-9\' ]+$').test(val) ) {
			$('input').addClass('error');
	$('input').val('');
	$('input').attr('placeholder', 'Votre reponse ne doit pas contenir de caracteres spéciaux');
	return false;

	}

		if ( val ) {
			recap = JSON.parse(localStorage.getItem('recap')) || [];
			ancienneValeur = recap.find(questionDejaEnregistre);
			if ( ancienneValeur ){
				ancienneValeur.reponse = val;
			}else{
				question = {
					'intitule' : "Quel est le domaine de vos etudes ?",
					'reponse' : val
				};
				recap.push(question);			
			}
			localStorage.setItem("recap", JSON.stringify(recap));
		}
			window.location.href = "fin.html";
	return false;

	});

	</script>

		</div>
